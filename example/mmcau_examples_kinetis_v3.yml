# yaml-language-server: $schema=../../../bin/generator/sdk_generator/data/sdk_data_schema/v3/software_set_and_project_schema.json

__hierarchy__:
  tmp_mmcau_example_set:
    section-type: application
    belong_to: set.board.${board}
    contents:
      configuration:
        tools:
          __common__:
            config:
              __common__: {}
              debug:
                cc-define:
                  DEBUG: 
                cx-define:
                  DEBUG: 
          iar:
            config:
              __common__: 
              release: {}
          mdk:
            config:
              release: {}
      modules:
        boardset:
          required: true
          cc-include:
          - path: boards/${board}
            package_path: project-root-path
            project_path: board
          files:
          - source: boards/${board}/board.c
            package_path: project-root-path
            project_path: board
          - source: boards/${board}/board.h
            package_path: project-root-path
            project_path: board
          - source: boards/${board}/clock_config.c
            package_path: project-root-path
            project_path: board
          - source: boards/${board}/clock_config.h
            package_path: project-root-path
            project_path: board
        device_configuration_data:
          required: false
          cc-include:
          - path: boards/${board}
            package_path: project-root-path
            project_path: board
          files:
          - source: boards/${board}/dcd.c
            package_path: project-root-path
            project_path: board
          - source: boards/${board}/dcd.h
            package_path: project-root-path
            project_path: board
        readme:
          files:
          - source: project-root-path/readme.txt
            toolchains: iar mdk mcux armgcc
            project_path: doc
mmcau:
  section-type: application
  belong_to: set.board.${board}
  dependency:
  - driver.port
  contents:
    document:
      name: mmcau
      readme:
      - boards/${board}/mmcau_examples/mmcau_api/board.readme
      - middleware/mmcau/example/mmcau_api/mmcau_api.readme
      category: mmcau_examples
      product:
        cmsis_pack:
          supported: false
      brief: Memory-Mapped Cryptographic Acceleration Unit (MMCAU)This project is
        a demonstration program that uses the KSDK software for encryption/decryption
        sampledata using AES-CBC, DES3-CBC and Hash algorithms MD5, SHA1 and SHA256.
    project-root-path: boards/${board}/mmcau_examples/mmcau_api/${multicore_foldername}
    configuration:
      tools:
        __common__:
          config:
            __common__:
              cc-define:
                PRINTF_FLOAT_ENABLE: 1
                PRINTF_ADVANCED_ENABLE: 1
        mdk:
          config:
            __common__:
              cc-flags:
              - -Wno-implicit
              - "-Os"
    modules:
      example:
        required: true
        cc-include:
        - path: middleware/mmcau/example/mmcau_api
          package_path: boards/${board}/mmcau_examples/mmcau_api/${multicore_foldername}
          project_path: board
        - path: boards/${board}/mmcau_examples/mmcau_api
          package_path: boards/${board}/mmcau_examples/mmcau_api/${multicore_foldername}
          project_path: board
        files:
        - source: middleware/mmcau/example/mmcau_api/mmcau_api.c
          merge-to-main: main
          package_path: boards/${board}/mmcau_examples/mmcau_api/${multicore_foldername}
          project_path: source
        - source: boards/${board}/mmcau_examples/mmcau_api/pin_mux.c
          package_path: boards/${board}/mmcau_examples/mmcau_api/${multicore_foldername}
          project_path: board
        - source: boards/${board}/mmcau_examples/mmcau_api/pin_mux.h
          package_path: boards/${board}/mmcau_examples/mmcau_api/${multicore_foldername}
          project_path: board
      pinset:
        required: true
        cc-include:
        - path: boards/${board}/mmcau_examples/mmcau_api/${multicore_foldername}
          project_path: board
        files:
        - source: boards/${board}/mmcau_examples/mmcau_api/${multicore_foldername}/hardware_init.c
          merge-to-main: sub
          project_path: board
        - source: boards/${board}/mmcau_examples/mmcau_api/${multicore_foldername}/app.h
          merge-to-main: sub
          project_path: board
