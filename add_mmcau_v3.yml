# yaml-language-server: $schema=../../bin/generator/sdk_generator/data/sdk_data_schema/v3/software_set_and_project_schema.json

middleware.mmcau.cm4_cm7:
  section-type: component
  contents:
    repo_base_path: middleware/mmcau
    project_base_path: mmcau
    cc-include:
    - repo_relative_path: "./"
    files:
    - source: asm-cm4-cm7/lib_mmcau.a
      toolchains: armgcc mcux iar
      attribute: extra-libraries
    - source: asm-cm4-cm7/lib_mmcau.lib
      toolchains: mdk
      attribute: extra-libraries
  belong_to: set.middleware.mmcau
  section_info:
    description: MMCAU library for ARM Cortex M4/M7 core
    version: 2.0.4
    type: middleware
    user_visible: always
    full_name: Kinetis MMCAU security function library for Arm Cortex-M4 and Cortex-M7
    taxonomy:
      csub: cm4_cm7
      belong_to: mmcau
    display_name: mmcau_cm4_cm7
  dependency:
    allOf:
    - core:
      - cm4
      - cm4f
      - cm7f
    - middleware.mmcau.common_files
    - driver.clock
    - driver.common
middleware.mmcau.cm0p:
  section-type: component
  contents:
    repo_base_path: middleware/mmcau
    project_base_path: mmcau
    cc-include:
    - repo_relative_path: "./"
    files:
    - source: asm-cm0p/lib_mmcau-cm0p.a
      toolchains: armgcc mcux iar
      attribute: extra-libraries
    - source: asm-cm0p/lib_mmcau-cm0p.lib
      toolchains: mdk
      attribute: extra-libraries
  belong_to: set.middleware.mmcau
  section_info:
    description: MMCAU library for ARM Cortex M0+ core
    version: 2.0.4
    type: middleware
    user_visible: always
    full_name: Kinetis MMCAU security function library for Arm Cortex-M0+
    taxonomy:
      csub: cm0p
      belong_to: mmcau
    display_name: mmcau_cm0p
  dependency:
    allOf:
    - core:
      - cm0p
    - middleware.mmcau.common_files
    - driver.clock
    - driver.common
middleware.mmcau.common_files:
  section-type: component
  contents:
    repo_base_path: middleware/mmcau
    project_base_path: mmcau
    cc-include:
    - repo_relative_path: "./"
    files:
    - source: cau_api.h
    - source: fsl_mmcau.h
    - source: fsl_mmcau.c
  belong_to: set.middleware.mmcau
  section_info:
    version: 2.0.4
    full_name: Kinetis MMCAU common source files
    description: MMCAU common library source files
    type: middleware
    taxonomy:
      csub: common_files
      belong_to: mmcau
    display_name: mmcau
  dependency:
    allOf:
    - driver.common
middleware.mmcau.mmcau_files:
  section-type: component
  contents:
    repo_base_path: middleware/mmcau
    project_base_path: mmcau
    files:
    - source: "*.txt"
    - source: asm-cm0p/src/*.hdr
      cores: cm0p
    - source: asm-cm0p/src/*.s
      cores: cm0p
    - source: asm-cm4-cm7/src/*.hdr
      cores: cm4 cm4f cm7f
    - source: asm-cm4-cm7/src/*.s
      cores: cm4 cm4f cm7f
  belong_to: set.middleware.mmcau
  section_info:
    version: 2.0.4
    full_name: Kinetis MMCAU security function library source files
    description: MMCAU security function library source files
    user_visible: never
    type: middleware
    taxonomy:
      csub: mmcau_files
      belong_to: mmcau
    display_name: mmcau
middleware.mmcau.unused_files:
  section-type: container
  contents:
    repo_base_path: middleware/mmcau
    project_base_path: mmcau
    files:
    - source: doxygen/*.*
      hidden: true
      exclude: true
  belong_to: set.middleware.mmcau
  section_info:
    description: MMCAU files unused by projects
    version: 2.0.4
    type: other
    user_visible: never
    full_name: MMCAU library unused files
    display_name: MMCAU_unused_files
set.middleware.mmcau:
  section-type: set
  belong_to: set.middleware.mmcau
  section_info:
    fixed_id: nxp_mmcau
    version: 2.0.4
    display_name: MMCAU
    description: MMCAU
    set_location:
      repo_base_path: middleware/mmcau
    type: middleware
    vendor: NXP
    product:
      kex_package:
        kex_web_ui:
          ui_control: true
          ui_release_specific: true
          ui_control_default: true
          ui_category: Middleware
        scr:
        - scr.middleware.mmcau
      cmsis_pack:
        vendor: NXP
        # supported: false
        pack_root:
          pack_type: SWP
          pack_name: MMCAU
        scr:
        - scr.middleware.mmcau
    component_taxonomy:
      mmcau:
        cclass: MMCAU Security
        cgroup: MMCAU library
        cbundle: mmCAU
        cbundle_version: 2.0.4
  dependency:
    anyOf:
    - ip:
      - D_IP_MMCAU_APB3_SYN_001
    - device:
      - MK11DA5
      - MK21DA5
      - MK21FA12
      - MK24F12
      - MK26F18
      - MK52D10
      - MK53D10
      - MK60D10
      - MK63F12
      - MK64F12
      - MK65F18
      - MK66F18
      - MK70F12
      - MK70F15
      - MK80F25615
      - MK81F25615
      - MK82F25615
      - MKL28Z7
      - K32L2A41A
      - MKM34Z7
      - MKM35Z7
      - MKV56F24
      - MKV58F24
      - MKW21D5
      - MKW22D5
      - MKW24D5
      - MCIMX7U5
      - MIMX8QM6
      - MIMX8QX6
      - MIMX8DL1
      - MIMXRT1165
      - MIMXRT1166
      - MIMXRT1173
      - MIMXRT1175
      - MIMXRT1176
license.mmcau_license:
  section-type: license
  belong_to: set.middleware.mmcau
  contents:
    repo_base_path: middleware/mmcau
    files:
    - source: LICENSE
  section_info:
    Outgoing License: BSD-3-Clause
scr.middleware.mmcau:
  belong_to: set.middleware.mmcau
  section-type: scr
  contents:
    license:
    - license.mmcau_license
    Name: mmCAU S/W Library
    Version: 2.0.4
    Format: source code
    Description: S/W library that works with the memory-mapped cryptographic acceleration
          unit present on some MCUXpresso SoCs
    Location: middleware/mmcau
    Origin: NXP (BSD-3-Clause)
